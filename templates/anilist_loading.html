<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>جاري الربط مع AniList...</title>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6c5ce7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#1a1a2e] min-h-screen flex items-center justify-center">

        <div class="loader mb-4"></div>
        <p class="text-white text-lg">جاري الربط مع AniList، الرجاء الانتظار...</p>
    </div>
</body>
</html>
