{% macro render_pagination(pagination) %}
<div class="flex justify-center space-x-2" dir="rtl">
    {% if pagination.has_prev %}
    <a href="{{ url_for(request.endpoint, page=pagination.prev_num) }}" class="px-4 py-2 bg-[#3a3757] text-white rounded hover:bg-[#4a4767]">
        السابق
    </a>
    {% endif %}
    
    {% for page_num in pagination.iter_pages() %}
    {% if page_num %}
    <a href="{{ url_for(request.endpoint, page=page_num) }}" class="px-4 py-2 {% if page_num == pagination.page %}bg-purple-500{% else %}bg-[#3a3757]{% endif %} text-white rounded hover:bg-[#4a4767]">
        {{ page_num }}
    </a>
    {% else %}
    <span class="px-4 py-2 text-white">...</span>
    {% endif %}
    {% endfor %}
    
    {% if pagination.has_next %}
    <a href="{{ url_for(request.endpoint, page=pagination.next_num) }}" class="px-4 py-2 bg-[#3a3757] text-white rounded hover:bg-[#4a4767]">
        التالي
    </a>
    {% endif %}
</div>
{% endmacro %}
