<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Streaming - Home</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.17/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600">
  <!-- Header -->
  <header class="flex items-center justify-between p-4">
    <!-- Left side: Logo and Search Bar -->
    <div class="flex items-center space-x-4">
      <!-- Logo: Replace the src with your actual logo path -->
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-10" onerror="this.onerror=null;this.src='https://via.placeholder.com/80x40?text=Logo';">
      <!-- Search Bar -->
      <input type="text" placeholder="Search" class="p-2 rounded border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-300" />
    </div>
    <!-- Right side: Menu Button -->
    <button class="text-white focus:outline-none">
      <!-- Hamburger Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </header>

  <!-- Main Content (if any) -->
  <main class="flex items-center justify-center h-full">
    <!-- You can add additional content here -->
    <h1 class="text-4xl text-white font-bold">Welcome to Anime Streaming!</h1>
  </main>
</body>
</html>
