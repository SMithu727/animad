<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Anime Streaming{% endblock %}</title>
  <!-- Load Tailwind CSS via the Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Common CSS for header, scrollbar, etc. -->
  <style>
    /* Header styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
    }
    header::after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to bottom, rgba(45,43,68,0.5), transparent);
      pointer-events: none;
    }
    
    /* Custom scrollbar styles */
    /* For WebKit browsers (Chrome, Safari, Opera) */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a2e;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #2d2b44;
      border-radius: 6px;
      border: 3px solid #1a1a2e;
    }
    /* For Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #2d2b44 #1a1a2e;
    }
    
    /* Optionally hide scrollbars on elements with .no-scrollbar */
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none !important;
    }

    /* Prevent duplicate headers */
    body > header:not(:first-child) {
      display: none !important;
    }
  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body class="bg-gradient-to-b from-[#1a1a2e] to-[#0d0d1d] min-h-screen">
  <!-- Include the shared header -->
  {% include 'header.html' %}
  
  <!-- Page Container (will be shifted when menu opens) -->
  <div id="page-container" class="transition-transform duration-300">
    <!-- Main content block; default top padding can be overridden by pages -->
    <main class="{% block main_class %}pt-32{% endblock %}">
      {% block content %}{% endblock %}
    </main>
  </div>
  
  {% block extra_scripts %}{% endblock %}
</body>
</html>
